name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        # Temporarily disabled: macos-latest, ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build all packages
        run: pnpm -r build
      
      - name: Package and publish desktop app
        working-directory: packages/desktop-app
        run: |
          pnpm build
          pnpm exec electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

      - name: List release artifacts
        if: always()
        run: |
          echo "Checking release folder..."
          if (Test-Path packages\desktop-app\release) {
            Get-ChildItem packages\desktop-app\release -Recurse | Select-Object FullName, Length
          } else {
            echo "Release folder does not exist!"
          }
        shell: pwsh
