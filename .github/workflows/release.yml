name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        # Temporarily disabled: macos-latest, ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Check pnpm version
        run: pnpm --version
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: List installed packages
        run: pnpm list --depth 0
      
      - name: Build all packages
        run: pnpm -r build
      
      - name: Check build output
        run: |
          echo "Checking desktop-app dist folder..."
          dir packages\desktop-app\dist /s
        shell: cmd
      
      - name: Package desktop app
        working-directory: packages/desktop-app
        run: |
          echo "Starting electron-builder..."
          pnpm package -- --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: List release artifacts
        if: always()
        run: |
          echo "Checking release folder..."
          if (Test-Path packages\desktop-app\release) {
            Get-ChildItem packages\desktop-app\release -Recurse | Select-Object FullName, Length
          } else {
            echo "Release folder does not exist!"
          }
        shell: pwsh
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            packages/desktop-app/release/*.exe
            packages/desktop-app/release/*.exe.blockmap
          if-no-files-found: error
  
  publish:
    needs: release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: windows-release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
