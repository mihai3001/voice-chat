name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        # Temporarily disabled: macos-latest, ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Check pnpm version
        run: pnpm --version
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: List installed packages
        run: pnpm list --depth 0
      
      - name: Build all packages
        run: pnpm -r build
      
      - name: Check build output
        run: |
          echo "Checking desktop-app dist folder..."
          dir packages\desktop-app\dist /s
        shell: cmd
      
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: VoiceLink ${{ github.ref_name }}
          draft: false
          prerelease: false
      
      - name: Package desktop app
        working-directory: packages/desktop-app
        run: |
          echo "Starting electron-builder..."
          pnpm build
          pnpm exec electron-builder --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

      - name: List release artifacts
        if: always()
        run: |
          echo "Checking release folder..."
          if (Test-Path packages\desktop-app\release) {
            Get-ChildItem packages\desktop-app\release -Recurse | Select-Object FullName, Length
          } else {
            echo "Release folder does not exist!"
          }
        shell: pwsh

      - name: Get version from tag
        id: version
        run: echo "VERSION=${{ github.ref_name }}" | sed 's/^VERSION=v/VERSION=/' >> $GITHUB_ENV
        shell: bash
      
      - name: Upload Windows NSIS Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packages/desktop-app/release/VoiceLink Setup ${{ env.VERSION }}.exe
          asset_name: VoiceLink-Setup-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream
      
      - name: Upload Windows Portable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packages/desktop-app/release/VoiceLink ${{ env.VERSION }}.exe
          asset_name: VoiceLink-Portable-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream
      
      - name: Upload latest.yml
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packages/desktop-app/release/latest.yml
          asset_name: latest.yml
          asset_content_type: text/yaml
